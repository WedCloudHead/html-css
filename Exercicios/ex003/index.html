<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>teste com imagens</title>
  </head>
  <body>
    <h1>Testando carga com imagens</h1>
    <p>Abaixo você vai usar uma imagem que está na mesma pasta:</p>
    <img src="logo html-200.png" alt="LOGO HTML5" />
    <p>podemos importar tambem imagens de dentro de sub-pastas:</p>
    <img src="imagens/logo css-200.jpg" alt="LOGO CSS3" />
    <p>tambem podemos importar imagens externas:</p>
    <img
      src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-logo-icon-download-in-svg-png-gif-file-formats--technology-social-media-company-vol-4-pack-logos-icons-3031259.png?f=webp&w=256"
      alt="LOGO JavaScript"
    />
    <!--essa ultima imagem é de um servidor aleatorio entao se o servidor cair a imagem pode cair tbm. e essa imagem é caracterizada como URL.-->
  </body>
</html>
