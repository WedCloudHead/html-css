<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Hover</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: bisque;
      }

      p{
       color: rgb(226, 135, 31);
      }

      h1{
        background-color: rgb(177, 158, 135);
      }

      div > p {
        display: none;
      }

      div:hover > p {
        display: block;
        color: rgb(77, 50, 17);
        background-color: rgb(192, 137, 73);
        width: 100px;
      }

      div:hover {
        color: rgb(112, 105, 101);
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
      Passe mouse aqui!
      <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim do exemplo.</p>
  </body>
</html>
