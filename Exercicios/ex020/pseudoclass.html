  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pseudo-classes</title>

      div {
        background-color: rgb(53, 155, 214);
        display: inline-block;
        text-align: center;
