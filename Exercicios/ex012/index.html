<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos em HTML5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no neu proprío servidor</p>
    <video
      poster="imagens/gaivota.jpg"
      width="560"
      height="315"
      controls
      loop
    >
      <source src="midia/meu-video2.mp4" type="video/mp4" />
      <source src="midia/meu-video.webm" type="video/webm" />
      <source src="midia/meu-video.ogv" type="video/ogg" />
      <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
      <p><a href="midia/meu-video2.mp4">download para o video</a></p>
    </video>

    <h1>Imcorporando videos do YouTube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/OzUnqQk4eOg?si=uHr6giA71r8tgWkk"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
